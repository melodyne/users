<!-- 边栏 -->
{include file="apidoc/left_menu" /}

<!-- 内容区 -->
<div id="main-content">
    <div id="top-alert" class="fixed alert alert-error" style="display: none;">
        <button class="close fixed" style="margin-top: 4px;">&times;</button>
        <div class="alert-content">这是内容</div>
    </div>
    <div id="main" class="main">

        <div class="main-title">
            <h2>子系统申请</h2>
        </div>
        <div class="tab-wrap">
            <div class="tab-content">
                <form action="/admin/apidoc/confirApply" method="post" class="form-horizontal">
                    <div class="form-item">
                        <label class="item-label">系统名称<span class="check-tips">（项目名称）</span> </label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="name"
                                   value="">
                        </div>
                    </div>
                    <div class="form-item">
                        <label class="item-label">域名<span class="check-tips">（服务端域名）</span> </label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="domain_name"
                                   value="">
                        </div>
                    </div>
                    <div class="form-item">
                        <label class="item-label">系统描述<span class="check-tips">（项目简介、主要功能）</span> </label>
                        <div class="controls">
                            <label class="textarea input-large">
                                <textarea name="intro"></textarea>
                            </label>
                        </div>
                    </div>
                    <div class="form-item">
                        <label class="item-label"></label>
                        <div class="controls">
                            <button type="submit" class="btn submit-btn " >确 定
                            </button>
                            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
